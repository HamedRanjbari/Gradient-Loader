<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Gradient Loader | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animate-bg" id="header">&nbsp;</div>

      <div class="card-content">
        <h3 class="card-title animate-bg animate-bg-text" id="title">
          &nbsp;
        </h3>
        <p class="card-ex" id="ex">
          &nbsp;
          <span class="animate-bg animate-bg-text">&nbsp;</span>
          <span class="animate-bg animate-bg-text">&nbsp;</span>
          <span class="animate-bg animate-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animate-bg" id="profile_img">&nbsp;</div>
          <div class="author-info">
            <strong class="animate-bg animate-bg-text" id="name"
              >&nbsp;</strong
            >
            <small class="animate-bg animate-bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
